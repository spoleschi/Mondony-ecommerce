<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Images/favicon.ico" />
    <title>Mondony Ecommerce</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    
    <!--Mi css-->
    <link rel="stylesheet" href="./css/mainmin.css">

    <!--Utilizo la API de Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-md navbar-light" id="menunav">
        <a class="navbar-brand logo" href="./index.html">
          <p class="logo1">Mondony</p>
          <p class="logo2">Muebles, arte y diseño</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
  
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center pt-3">
                <h1 class="titulo mt-1 mb-4 text-uppercase font-weight-bold text-center">
                Ecommerce Mondony
                </h1>
            </div>
        </div>
  
        <div class="row justify-content-center">
            <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;">
                <img src="./images/Sillas/Wishbone.jpg" class="card-img-top" alt="Wishbone">
                <div class="card-body">
                <h5 class="card-title">01 - Wishbone Chair</h5>
                <!-- <p class="card-text">Diseñada en los años 50 por Hans J. Wegner, un un trabajo de sencillez subestimado, la forma elegante y la apariencia delicada de la silla CH24 Wishbone Chair oculta una fuerza y funcionalidad confeccionada para cualquier hogar.</p> -->
                <h5 class="card-title">$ 34.000</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;">
                <img src="./images/Sillas/Kennedy.jpg" class="card-img-top" alt="Kennedy">
                <div class="card-body">
                <h5 class="card-title">02 - Silla Kennedy</h5>
                <!-- <p class="card-text">Modesta y simple, resume la esencia misma del trabajo tradicional danés y la filosofía del diseño. </p> -->
                <h5 class="card-title">$ 29.000</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;">
                <img src="./images/Sillas/Moller.jpg" class="card-img-top" alt="Moller">
                <div class="card-body">
                <h5 class="card-title">03 - Silla Moller Tapizada</h5>
                <!-- <p class="card-text">Insiprada en un diseño de mediados de siglo, año 1974 por Niels Møller de J. L. Møller. Presentada en su versión con asiento tapizado.</p> -->
                <h5 class="card-title">$ 23.000</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;">
                <img src="./images/Sillas/Ch20Elbow.jpg" class="card-img-top" alt="Ch20Elbow">
                <div class="card-body">
                <h5 class="card-title">04 - Ch20 Elbow</h5>
                <!-- <p class="card-text">La silla CH20 Elbow es un diseño del año 1956 de Hans J. Wegner. Bonita y sencilla silla de comedor, aunque su respaldo bajo y recto también la hacen muy adecuada para el trabajo de escritorio.</p> -->
                <h5 class="card-title">$ 25.000</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;">
                <img src="./images/Sillas/Grace.jpg" class="card-img-top" alt="Grace">
                <div class="card-body">
                <h5 class="card-title">05 - Silla Grace</h5>
                <!-- <p class="card-text">La silla y la butaca Grace es un diseño de Emmanuel Gallina que destaca como elemento estético siempre en línea con las tendencias más actuales del hogar. La colección se compone de un modelo con brazos y otro sin brazos.</p> -->
                <h5 class="card-title">$ 39.000</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>

            <div class="card col-12 col-md-6 col-lg-4" style="width: 18rem;">
                <img src="./images/Sillas/Febo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">06 - Silla Febo</h5>
                <!-- <p class="card-text">Diseñada por Antonio Citterio moderna con  proporciones clásicas de líneas más envolventes con una marcada y elegante costura y diferentes materiales para las patas.</p> -->
                <h5 class="card-title">$ 24.000</h5>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div>
    </div>   

    <script src="./js/main.js"></script>
</body>
</html>
